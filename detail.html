<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://agrevolution.in/assets/frontend/images/favicon.png" type="image" sizes="16x16">
    <title>DeHaat | DeHaat Partner</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- mdb css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        .bg-success,.btn-success{background: #1a864a !important;}
    </style>
</head>
<body class="bg-light">
    <section class="bg-white container pb-4" style="max-width: 450px;height: 100vh;">
        <div class="row">
            <div class="col-10 py-3 bg-success">
                <img src="img/Logo-hindi.png" width="80px">
            </div>
            <div class="col-1 py-3"></div>
            <div class="col-1 py-3 bg-success">
                
            </div>
        </div>
        <div class="px-0">
            <img src="https://cdn.dutchuncles.in/wp-content/uploads/2021/04/DeHaat-disrupting-the-Indian-AgTech-space.jpg" width="100%" class="pt-3 px-0">
            <form action="quiz.html" method="">
                <div class="form-outline mt-4">
                    <input type="text" id="formControlLg" class="form-control form-control-lg" name="name" required/>
                    <label class="form-label font-weight-bold" for="formControlLg">अपना नाम बताएं</label>
                </div>
                <div class="form-outline mt-4">
                    <input type="text" onkeypress="return onlyNumberKey(event)" id="formControlLg" maxlength="10" class="form-control form-control-lg" name="number" required/>
                    <label class="form-label font-weight-bold" for="formControlLg">अपना फ़ोन नंबर बताएं</label>
                </div>
                <button class="btn btn-success rounded-pill text-capitalize mt-4" type="submit">
                    आगे बढ़ें <img src="img/right-arrow.png" class="mx-2" width="22px">
                </button>
            </form>
        </div>
    </section>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script>
        function onlyNumberKey(evt) {
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>
</body>
</html>
